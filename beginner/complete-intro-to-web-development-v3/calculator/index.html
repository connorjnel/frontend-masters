<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./calculator(1).png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator Project</title>
</head>

<body>

  <div class="calculator-container">

    <button class="display calc-button">0</button>

    <button class="cancel calc-button">C</button>
    <button class="backspace calc-button">&larr;</button>
    <button class="divide calc-button">รท</button>

    <button class="seven calc-button">7</button>
    <button class="eight calc-button">8</button>
    <button class="nine calc-button">9</button>
    <button class="multiply calc-button">ร</button>

    <button class="four calc-button">4</button>
    <button class="five calc-button">5</button>
    <button class="six calc-button">6</button>
    <button class="minus calc-button">-</button>


    <button class="one calc-button">1</button>
    <button class="two calc-button">2</button>
    <button class="three calc-button">3</button>
    <button class="plus calc-button">+</button>

    <button class="zero calc-button">0</button>
    <button class="equals calc-button">=</button>


  </div>

  <script src="./script.js"></script>
</body>

</html>
